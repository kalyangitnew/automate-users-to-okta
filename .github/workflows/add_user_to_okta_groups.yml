name: Add User to Okta Group

on:
  pull_request:
    types: [opened, reopened]

jobs:
  add-user-to-group:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python scripts/add_user_to_group.py ${{ github.event.pull_request.user.login }} ${{ github.event.pull_request.title }}